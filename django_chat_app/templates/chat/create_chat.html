{% extends 'common/base.html' %}
{% block title %} create chart {% endblock %}


{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h4>Create Chat</h4>
          </div>
          <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                  <label for="{{ form.user.id_for_label }}" class="control-label">{{ form.user.label }}</label>
                  {{ form.user }}
                </div>
                <button type="submit" class="btn btn-primary">Start Chat</button>
            </form>
              
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
